<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1-grid.css">
    <title>Login Page</title>
</head>
<body>
    <section class="container">
        <div class="login">
            <div class="login__logo">
                <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="" class="login__logo__img">
            </div> 
            <form action="" class="login__form">
                <label for="email" class="login__form__email__label">
                    Email or username
                </label>
                <input type="text" class="login__form__email__input" name="email">

                <label for="password" class="login__form__email__label">
                    Password
                </label>
                <input type="text" class="login__form__email__input" name="password">

                <input class= "btn" type="submit" value="Sign In">
            </form>
            <div class="login__options">
                <div class="login__options__forgot-password">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="login__options__company">
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="line">
                    <hr><span>OR</span><hr>
                </div>
               
                <div class="login__options__create-account"><a href="#">Create an account</a>
                </div>
            </div>
            <div class="login__ps">
                <div class="login__ps__copyright">
                    Copyright Â© 2018, Sluralpright All Rights Reserved
                </div>
                <div class="login__ps__links">
                    <a href="#">terms of use</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
        <div class="tagline">
            <div class="tagline__headline">
                Let's create the future together
            </div>
            <button class="tagline__btn">
                Start a FREE 10-day trial
            </button>
        </div>
    </section>
</body>
</html>
